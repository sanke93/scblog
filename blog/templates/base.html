{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "icons/favicon.ico" %}">
    <link href="/feed/" rel="alternate" type="application/rss+xml" title="Q Blog Feed" />
    <title>Sanket Chauhan's blog</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100,300,700,900,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!-- Bootstrap core CSS -->
<!--
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
-->
    <!-- Custom styles for this template -->
    <link href="{% static "css/blog.css" %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  

<div id="layout" >
          <div class="">
            <div class=" sidebar header pure-g">
              <div class="pure-u-1 pure-u-md-1-2">
                <h1 class="brand-title">Sanket's blog</h1>
                <h2 class="brand-tagline">Random thoughts</h2>
              </div>
              <div class="ure-u-1 pure-u-md-1-2">
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="https://github.com/sanke93">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="#">About</a>
                        </li>
                    </ul>
                </nav>
              </div>
            </div>
          </div>

          <div class="content  pure-g ">
            <div class="pure-u-1 pure-u-md-4-5">
              <div class="posts" >
                  {% block blog_entries %} {% endblock %}
                     {% if is_paginated %}
                        <ul class="pager">
                          <li {% if not page_obj.has_previous %}class="disabled"{% endif %}><a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>Prev</a></li>
                          <li {% if not page_obj.has_next %}class="disabled"{% endif %}><a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}>Next</a></li>
                        </ul>
                      {% endif %}
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-5 right-sidebar">
              <p></p>
            </div>
          </div>

          <div class="footer pure-g">
              <div class="footer-list pure-u-1-1">
                  <a href="http://linkedin.com/in/sanketchauhan" class="pure-menu-link">// Sanket Chauhan</a>
                  <a href="#" class="pure-menu-link">About</a>
                  <a href="http://github.com/sanke93/scblog" class="pure-menu-link">Built using Django - Source Code</a>
              </div>
          </div>
    </div>
</div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
     <!-- <script src="{% static "js/docs.min.js" %}"></script> -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-65852837-1', 'auto');
       ga('send', 'pageview');

     </script>
  </body>
</html>
